<!DOCTYPE html>
{% extends 'base.html' %}
<html>
<head>
	<title>{% block title %}Agwebberley's Portfolio{% endblock %}</title>
</head>
<body>

{% block content %}

<h1>Post</h1>

<ul>
{% for post in object_list %}
	<li><a href="{% url 'article-detail' post.pk  %}">{{ post.title }}</a> - {{ post.author }} - <small><a href="{% url 'update_post' post.pk  %}">(edit)</a> - <a href="{% url 'delete_post' post.pk  %}">(delete)</a></small><br>
	{{ post.body }}</li>
{%endfor%}
</ul>

{% endblock %}
</body>
</html>
